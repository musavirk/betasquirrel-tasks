<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="navbar">
      <div id="logobx">
        <img src="images/logo.svg" alt="Logo" />
        <h1>Figma</h1>
      </div>
      <div id="profilebx">
        <img src="images/profile.jpg" alt="profile" />
      </div>
    </div>
    <div class="main">
      <div id="sidebar">
        <nav>
          <a href="#" class="active">Dashboard</a>
          <a href="#"> Users</a>
          <a href="#">Customers</a>
          <a href="#">Purachases</a>
          <a href="#">Sales</a>
          <a href="#">Tax</a>
          <a href="#">Employees</a>
          <a href="#">Account</a>
          <a href="#">Configuration</a>
          <a href="#">Auditing</a>
          <a href="#">Reports</a>
        </nav>
      </div>
      <div id="container">
        <h2>Dashboard</h2>
        <div id="tilebx">
          <div class="tile green-bg">
            <h2>Total Sales</h2>
            <h3>AED 20,0000</h3>
          </div>
          <div class="tile purple-bg">
            <h2>Total Purchase</h2>
            <h3>AED 10,0000</h3>
          </div>
          <div class="tile red-bg">
            <h2>Total Expenses</h2>
            <h3>AED 5,0000</h3>
          </div>
          <div class="tile cyan-bg">
            <h2>Revenue</h2>
            <h3>AED 5,0000</h3>
          </div>
        </div>
        <div id="circlebx">
          <div class="circle purple-bg">
            <div class="inner-one green-bg">
              <h3>50/400</h3>
            </div>
          </div>
          <div class="circle cyan-bg">
            <div class="inner-two">
              <h3>40/200</h3>
            </div>
          </div>
          <div class="circle red-bg">
            <div class="inner-three">
              <div class="inner-four">
                <h3>Danger</h3>
              </div>
            </div>
          </div>
          <div class="chart">
            <div class="bar green-bg one"></div>
            <div class="bar red-bg two"></div>
            <div class="bar purple-bg three"></div>
            <div class="bar cyan-bg four"></div>
            <div class="bar gray-bg five"></div>
            <div class="bar green-bg six"></div>
            <div class="line gray-bg"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
