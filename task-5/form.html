<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-6</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logobx">
        <img src="image/logo.png" alt="Logo" />
        <h1>One school</h1>
      </div>
      <div id="profilebx">
        <img src="image/profile.jpg" alt="profile" />
      </div>
    </div>
    <div class="container">
      <div id="sidebar">
        <nav>
          <a href="#">STUDENTS</a>
          <a href="#"> STAFF</a>
          <a href="#">EXAMS</a>
        </nav>
      </div>
      <div class="main">
        <div class="head"><h3>STUDENT REGISTRATION</h3></div>
        <div class="form-1">
          <div class="first fname">
            <form action="">
              <label for="fname">First Name: <span>*</span></label>
              <input type="text" placeholder="Enter your First name" />
            </form>
          </div>
          <div class="second lname">
            <form action="">
              <label for="lname">Last Name: <span>*</span></label>
              <input type="text" placeholder="Enter your Last name" />
            </form>
          </div>
        </div>
        <div class="form-2">
          <div class="first mobile">
            <form action="">
              <label for="mobile">Mobile: <span>*</span></label>
              <input type="tel" placeholder="Enter your number" />
            </form>
          </div>
          <div class="second email">
            <form action="">
              <label for="email">Email: <span>*</span></label>
              <input type="email" placeholder="Enter your email" />
            </form>
          </div>
        </div>
        <div class="form-3">
          <div class="first subject">
            <label for="branch">Branch:<span>*</span></label>
            <select name="branch" id="branch">
              <option value="select" disabled selected>Select</option>
              <option value="Maths">Maths</option>
              <option value="English">English</option>
              <option value="Physics">Physics</option>
              <option value="Malayalam">Malayalam</option>
            </select>
          </div>
          <div class="second hostel">
            <p>Do You Need Hostel:</p>
            <div>
              <input type="radio" id="hostelyes" name="hostel" value="Yes" />
              <label for="hostelyes">Yes</label>
              <input type="radio" id="hostelno" name="hostel" value="Yes" />
              <label for="hostelno">No</label>
            </div>
          </div>
        </div>
        <div class="checkbx">
          <div><p>Choose additional subject</p></div>
          <div>
            <input type="checkbox" id="subject" name="subject" value="Maths" />
            <label for="subject">Maths</label>
            <input type="checkbox" id="subject" name="subject" value="Maths" />
            <label for="subject">Physics</label>
            <input type="checkbox" id="subject" name="subject" value="Maths" />
            <label for="subject">Chemistry</label>
            <input type="checkbox" id="subject" name="subject" value="Maths" />
            <label for="subject">Biology</label>
          </div>
        </div>
        <div class="address"></div>
      </div>
    </div>
  </body>
</html>
