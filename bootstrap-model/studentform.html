      <!-- main -->
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h2 class="mb-3">Add Student</h2>
            <hr />
          </div>
        </div>
        <form>
          <div class="row mb-3">
            <div class="col-sm-12 col-md-6 mb-3">
              <label for="firstname" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                required
              />
            </div>
            <div class="col-sm-12 col-md-6 mb-3">
              <label for="lastname" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="col-sm-12 col-md-6 mb-3">
              <label for="mobile" class="form-label">Mobile</label>
              <input
                type="tel"
                class="form-control"
                id="mobile"
                name="mobile"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                name="address"
                id="address"
                rows="3"
                required
              ></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 col-md-6 mb-3">
              <label for="education" class="form-label"
                >Highest education</label
              >
              <select
                name="education"
                id="education"
                class="form-select"
                required
              >
                <option value="" disabled selected>Select education</option>
                <option value="bachelors">Bachelors</option>
                <option value="masters">Masters</option>
                <option value="phd">Phd</option>
              </select>
            </div>
            <div class="col-sm-12 col-md-6 mb-3">
              <div>
                <label for="">Is Degree Completed</label>
              </div>
              <div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="degreeCompleted"
                    id="degreeYes"
                  />
                  <label for="degreeYes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="degreeCompleted"
                    id="degreeNo"
                  />
                  <label for="degreeNo" class="form-check-label">No</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <div><label class="form-check-label">Skills</label></div>
              <div class="form-check-inline">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="skillHTML"
                  name="skills[]"
                />
                <label for="skillHTML" class="form-check-label">HTML</label>
              </div>
              <div class="form-check-inline">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="skillCSS"
                  name="skills[]"
                />
                <label for="skillCSS" class="form-check-label">CSS</label>
              </div>
              <div class="form-check-inline">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="skillJavaScript"
                  name="skills[]"
                />
                <label for="skillJavaScript" class="form-check-label"
                  >JavaScript</label
                >
              </div>
              <div class="form-check-inline">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="skillNode"
                  name="skills[]"
                />
                <label for="skillNode" class="form-check-label">Node</label>
              </div>
              <div class="form-check-inline">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="skillReact"
                  name="skills[]"
                />
                <label for="skillReact" class="form-check-label">React</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-end">
              <button type="reset" class="btn btn-secondary mb-3 mx-3">
                Reset
              </button>
              <button type="submit" class="btn btn-primary mb-3">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
